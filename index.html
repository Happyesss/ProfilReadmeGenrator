<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://profilecraft-pro.vercel.app/" />
    <meta property="og:title" content="ProfileCraft Pro - Professional GitHub README Generator" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ProfileCraft Pro",
      "url": "https://profilecraft-pro.vercel.app",
      "description": "Professional GitHub README generator for creating stunning developer profiles with advanced templates and analytics",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "ProfileCraft Pro"
      },
      "featureList": [
        "Professional README Templates",
        "GitHub Stats Integration",
        "Advanced Analytics",
        "Tech Stack Showcase",
        "Project Portfolio",
        "Social Links Integration",
        "Dark/Light Mode Support",
        "Mobile Responsive Design"
      ]
    }
    </script>
    
    <!-- Performance Optimization -->
    <link rel="dns-prefetch" href="//github.com" />
    <link rel="dns-prefetch" href="//api.github.com" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
